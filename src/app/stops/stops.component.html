<div style="text-align: center"><h1>Show Bus Stops</h1></div>
<br>

<div class="p-grid">
  <div class="p-col-5 p-md-3 p-lg-1 p-xl-1">
    <p-dropdown [options]="routes"
                [(ngModel)]="selectedRoute"
                optionLabel="route_label"
                optionValue="route_id"
                scrollHeight="500px"
                placeholder="Select a Route"
                (onChange)="onSelectRoute(this)">
    </p-dropdown>
  </div>
  <div class="p-col-1 p-md-1 p-lg-1 p-xl-1">
  </div>
  <div *ngIf="directions.length > 0" class="p-col-5 p-md-3 p-lg-1 p-xl-1">
    <p-dropdown [options]="directions"
                [(ngModel)]="selectedDirection"
                optionLabel="direction_name"
                optionValue="direction_id"
                placeholder="Select a Direction"
                (onChange)="onSelectDirection(this)">
    </p-dropdown>
  </div>
  <div class="p-col-1 p-md-5 p-lg-9 p-xl-9"></div>
</div>



<p-table [value]="places" styleClass="p-datatable-striped" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th class="table-header">Place Code</th>
      <th class="table-header">Description</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-place>
    <tr>
      <td>{{place.place_code}}</td>
      <td>{{place.description}}</td>
    </tr>
  </ng-template>
</p-table>


</div>
